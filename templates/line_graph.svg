<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 350" width="500" height="500">
     
     <text x="250" y="20" text-anchor="middle">Life Expectancy in Mexico, US, and Canada (1960-2020)</text>
     <line class="axis" x1="50" y1="30" x2="50" y2="452.5" style="stroke:black;stroke-width:5" />
     <line class="axis" x1="50" y1="450" x2="450" y2="450" style="stroke:black;stroke-width:5"/>
     <text class="Year" x="250" y="495" text-anchor="middle">Year</text>
     {% for point in canada_data %}
    <line class="line" x1="{{60+loop.index0*4}}" y1="{{180-point[0]}}" x2="{{60+(loop.index0+1)*4}}" y2="{{180-point[1]}}" stroke-linecap="round" stroke="black" stroke-width="3"/>
     {% endfor %}

     {% for point in US_data %}
    <line class="line" x1="{{60+loop.index0*4}}" y1="{{180-point[0]}}" x2="{{60+(loop.index0+1)*4}}" y2="{{180-point[1]}}" stroke-linecap="round" stroke="red" stroke-width="3"/>
     {% endfor %}

     {% for point in mexico_data %}
    <line class="line" x1="{{60+loop.index0*4}}" y1="{{180-point[0]}}" x2="{{60+(loop.index0+1)*4}}" y2="{{180-point[1]}}" stroke-linecap="round" stroke="blue" stroke-width="3"/>
     {% endfor %}

     <text class="Year" x="250" y="495" text-anchor="middle">{{years}}</text>


</svg>
